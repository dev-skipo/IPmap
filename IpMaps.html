<!DOCTYPE html>
<html>
<head>
    <title>Find My IP Address and Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Find My IP Address and Location</h1>
    <div id="info"></div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Function to get IP address using ipify
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP address:", error);
                return null;
            }
        }

        // Function to get location data based on IP address
        async function getIPLocation(ip) {
            try {
                const response = await fetch(`http://ip-api.com/json/${ip}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching location data:", error);
                return null;
            }
        }

        // Initialize the map
        function initMap(lat, lon) {
            const map = L.map('map').setView([lat, lon], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([lat, lon]).addTo(map)
                .bindPopup('You are here!')
                .openPopup();
        }

        // Main function to execute on page load
        (async function() {
            const ip = await getIPAddress();
            if (ip) {
                const locationData = await getIPLocation(ip);
                if (locationData) {
                    const lat = locationData.lat;
                    const lon = locationData.lon;
                    document.getElementById('info').innerText = `IP Address: ${ip}\nLocation: ${locationData.city}, ${locationData.region}, ${locationData.country}`;
                    initMap(lat, lon);
                } else {
                    document.getElementById('info').innerText = 'Could not fetch location data.';
                }
            } else {
                document.getElementById('info').innerText = 'Could not fetch IP address.';
            }
        })();



//  https://www.openstreetmap.org/
//  https://leafletjs.com/
//  https://www.ipify.org/


    </script>
</body>
</html>
